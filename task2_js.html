
<!DOCTYPE html>
<html>
<head>
    <title>Task2</title>
</head>
<body>
    <p>Enter a string:</p>
    <input type="text" id="inputString" placeholder="Enter a string...">
    <button onclick="sortString()">Sort</button>
    <p>Sorted string:</p>
    <p id="sortedString"></p>

    <script>
        function sortString() {
            const inputElement = document.getElementById("inputString");
            const sortedStringElement = document.getElementById("sortedString");

            const inputString = inputElement.value;
            const sortedString = sortStringAlphabetically(inputString);

            sortedStringElement.textContent = sortedString;
        }

        function sortStringAlphabetically(inputString) {
            const charArray = inputString.split('');
            const sortedArray = charArray.sort();
            const sortedString = sortedArray.join('');
            return sortedString;
        }
    </script>
</body>
</html>
